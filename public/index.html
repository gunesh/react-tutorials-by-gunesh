      function ClosureFunction() {
        var xc;
        function inc() {
          xc++;
        }
        function val() {
          console.log(xc);
        }
        function init() {
          xc = 0;
        }

      // Inheritance Start   // Prototypinng
      function Employee(name) {
        this.name = name;
        this.name = function () {
          console.log('Name',name);
        };
        this.timesheet = function () {
